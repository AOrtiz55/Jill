<body  >
<div class="birthday-container">
    <h1 class="birthday-container__text">Happy Birthday Mrs Jill!</h1>
    <div class="birthday-container__graphic">
      <div class="cake">
        <div class="cake__bottom"></div>
        <div class="cake__top"></div>
        <div class="cake__cherry"></div>
      </div>
    </div>
    <h1 class= "aaron"> From Hankaaron</h1>
  </div>


  <link rel="stylesheet" type="text/css" href="style.css"/>
</body>
  <style>
      body{
      background: #4169e1;
   
       
      }
    @keyframes aaron {
        0% {
            opacity: 0;
       }
        100% {
            opacity: 1;
       }
   }
      .aaron{
        margin-top: 68rem;
        position: absolute;
        text-transform: uppercase;
        background-image: linear-gradient(
          -225deg,
          #3cc1ff 0%,
          #44107a 29%,
          #ff1361 67%,
          #fff800 100%
        );
        background-size: auto auto;
        background-clip: border-box;
        background-size: 200% auto;
        color: #fff;
        background-clip: text;
        text-fill-color: transparent;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textclip 2s linear infinite;
        display: inline-block;
            font-size: 5rem;
        
      }
      @keyframes textclip {
        to {
          background-position: 200% center;
        }
      }
    @import url('https://fonts.googleapis.com/css?family=Pacifico');
    * {
        box-sizing: border-box;
   }
    .birthday-container {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      
   }
    .birthday-container__text {

        
        font-family: 'Pacifico', cursive;
        letter-spacing: 0.1rem;
        color: #d0378c;
        position: absolute;
       
        top: 0;
        font-size: 18vmin;
        padding: 2vmin;
        margin: 0;
        text-align: center;
        transform: translate(-50%, 0%);
        left: 50%;
        opacity: 0;
        animation: birthday-container__text 1s 2s forwards;
        font-size: 10rem;
   }
    @keyframes birthday-container__text {
        0% {
            opacity: 0;
       }
        100% {
            opacity: 1;
       }
   }
    .birthday-container__graphic {
        width: 100vmin;
        height: 100vmin;
       
        position: relative;
   }
    .cake {
        width: 50%;
        height: 45%;
        position: absolute;
        transform: translate(-50%, 0%);
        border: 2vmin solid black;
        bottom: 3vmin;
        left: 50%;
        border-radius: 10vmin 10vmin 0 0;
        background: linear-gradient(to right, rgba(254, 229, 203, 1) 0%, rgba(254, 229, 203, 1) 8%, rgba(250, 204, 147, 1) 9%, rgba(250, 204, 147, 1) 100%);
   }
    .cake__bottom {
        height: 15%;
        width: 100%;
        position: absolute;
        bottom: 0px;
        border-top: 1.5vmin solid black;
        background: linear-gradient(to bottom, rgba(233, 153, 196, 1) 0%, rgba(233, 153, 196, 1) 20%, rgba(208, 55, 140, 1) 25%, rgba(208, 55, 140, 1) 100%);
   }
    .cake__bottom::before {
        content: ' ';
        position: absolute;
        width: 9%;
        height: 100%;
        left: 0;
        background: #fee5cb;
   }
    .cake__top {
        position: absolute;
        width: 100%;
        height: 20%;
        background: #32b9ec;
        border-radius: 10vmin 10vmin 0 0;
        border-bottom: 2vmin solid black;
   }
    .cake__top::before {
        content: " ";
        width: 6%;
        height: 0%;
        position: absolute;
        background: #32b9ec;
        border-radius: 0 0 10vmin 10vmin;
        border: 2vmin solid black;
        border-top: none;
        top: 100%;
        left: 20%;
        animation: cake__top-left 1.5s 1s forwards;
   }
    .cake__top::after {
        content: " ";
        width: 6%;
        height: 0%;
        position: absolute;
        background: #32b9ec;
        border-radius: 0 0 10vmin 10vmin;
        border: 2vmin solid black;
        border-top: none;
        top: 100%;
        left: 37%;
        height: 0%;
        animation: cake__top-right 2s 1s forwards;
   }
    @keyframes cake__top-left {
        0% {
            height: 0%;
       }
        100% {
            height: 140%;
       }
   }
    @keyframes cake__top-right {
        0% {
            height: 0%;
       }
        100% {
            height: 230%;
       }
   }
    .cake__cherry {
        position: absolute;
        width: 17%;
        height: 17%;
        background: #d0378c;
        border-radius: 50%;
        border: 1.5vmin solid black;
        top: -18%;
        left: 50%;
        transform: translate(-50%, 0%);
        animation: cake__cherry 1s forwards;
   }
    .cake__cherry::before {
        content: ' ';
        width: 80%;
        height: 60%;
        position: absolute;
        border-right: 1.5vmin solid black;
        border-bottom: 1.5vmin solid black;
        border-bottom-right-radius: 150%;
        bottom: 100%;
        left: 90%;
        transform: rotate(-20deg);
   }
    @keyframes cake__cherry {
        0% {
            transform: translate(-50%, -5000%);
       }
        100% {
            transform: translate(-50%, 0%);
       }
   }
    
  </style>
